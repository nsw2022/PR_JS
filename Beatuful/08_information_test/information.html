<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알려드려요</title>
    <link rel="stylesheet" href="style.css">
    <!-- CDN 방식 CDN이 뭐나면.. 안알랴줌 -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body>
    <section id="content">
        <h3>집집의 알려드려요!</h3>
        <div class="category_wrap">
            <ul>
                <li><a href="./category/info_budong.html" target="test" class="active">부동산매매</a></li>
                <li><a href="./category/info_jutak.html" target="test">주택</a></li>
                <li><a href="./category/info_trouble.html" target="test">주택임대차분쟁</a></li>
                <li><a href="./category/info_gondong_trouble.html" target="test">공동주택관리분쟁</a></li>
            
            </ul>
        </div>
        <div class="information_box">
            <iframe src="./category/info_budong.html" frameborder="0"
                width="100%" height="100%" name="test"></iframe>
        </div>
    </section>
    <script>
    $(document).ready(function () {
        // a탭 클릭하면
        $('.category_wrap a').click(function () {
            // 지움(기존에 선택된걸 지우기 위함)
            $('.category_wrap a').removeClass('active');
            
            // 클린한거에 active 클래스를 넣음
            $(this).addClass('active');
        });
    });
</script>


</body>

</html>
