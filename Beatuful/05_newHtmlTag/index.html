    <style>
        /* linear-gradient : 그라데이션 생성 */

        #details[open] {
            background-color: #cdedfd;

    </style>
    <script>
        function redirectToPage() {
            var inputElement = document.getElementById("site-input");
            var inputdata = inputElement.value;

            let option = document.getElementById('site-option');
            // "${}" <- 리터럴 템플릿이라 부름 
            // 참고자료 https://eblee-repo.tistory.com/38
            let selectedOption = option.querySelector(`option[value="${inputdata}"]`); // 선택된 옵션을 가져옴

            if (selectedOption) {
                let optiondata = selectedOption.getAttribute('data-url');
                console.log(inputdata);
                console.log(optiondata);
                window.open(optiondata, "_blank"); // 올바른 URL을 가져와서 열도록 수정
            } else {
                alert("선택된 사이트가 없습니다.");
            }
        }
        function testgogo() {
            document.getElementById('testgogo')
        }
    </script>
</head>

    <!--  여기가 원본 !! 아래는 테스트 영역 쇼핑몰이나 다른곳 처럼 버튼누르면 다른곳페이지로 연결하고싶은데 잘안됨

    <!-- GPT 알려준거 여러시행착오끝 완성 -->
    <form>
        <label for="site">가고싶은 사이트?</label>
        <input type="text" id="site-input" list="site-option">
        <datalist id="site-option">
            <!-- 나름 html을 다뤄봣지만 처음보는 속성이 등장했다 data-url -->
            <!-- 해당 속성은 html의 변수같은 느낌으로 사용할수있다 -->
            <!-- 자세한 설명은 아래를 참고하자 -->
            <!-- https://inpa.tistory.com/entry/JS-%F0%9F%93%9A-HTML-%EB%8D%B0%EC%9D%B4%ED%84%B0%EC%85%8Bdata-%EC%86%8D%EC%84%B1 -->
            <option value="네이버" data-url="https://www.naver.com" ></option>
            <option value="구글" data-url="https://www.google.com" ></option>
            <option value="도메인" data-url="https://www.example.com" ></option>
            <option value="챗지피티" data-url="https://chat.openai.com/" ></option>
            <option value="애플" data-url="https://www.apple.com" ></option>
        </datalist>

        <button onclick="redirectToPage()">버튼</button>
        <button type="reset">취소</button>
    </form>
    <br>
    <br>
    <!-- 스크립트써서 구현해봄 -->
    <input type="text" name="" id="search" onkeyup="onSearch()">
    <ul id="list">
        <li>아이언맨</li>
        <li>앤드게임</li>
        <li>존윅</li>
        <li>안떠오르네뭐있으려나</li>
        <li>마다가스카</li>
    </ul>
    <script>
        const onSearch = () => {
            let input = document.querySelector('#search');
            let filter = input.value.toUpperCase();
    
            let list = document.querySelectorAll('#list li');
    
            list.forEach((el) => {
                let text = el.textContent.toUpperCase();
                // 참이면 보이고 아니면 상태를 숨김
                el.style.display = text.includes(filter) ? "" : "none";
            });
        };
    </script>
