<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marker Box</title>
    <style>
        /* 네모박스 스타일 */
        .marker-box {
            width: 200px;
            height: 50px;
            background-color: #f2f2f2;
            border: 2px solid #ddd;
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: bold;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
          
        }

     
    </style>
</head>

<body>
    <div class="marker-box">
        
        Marker Box
    </div>
</body>

</html>
