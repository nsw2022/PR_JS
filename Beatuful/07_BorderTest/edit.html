<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글테스트</title>
    <link rel="stylesheet" href="css/css.css">
    
</head>

<body>
    <!-- write 복사해서 내용만 바꿈 -->
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시글수정</strong>
            <p>게시글수정 멘트가 생각이안나네요 마음대로 쓰십쇼 닝겐.</p>
        </div>

        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" placeholder="글쓴이 입력" value="김이름"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력" value="1234"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력">
                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.

                        글 내용이 들어갑니다.
                        글 내용이 들어갑니다.
                </textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">수정</a>
                <a href="view.html">취소</a>
            </div>
        </div>
    </div>
</body>

</html>
