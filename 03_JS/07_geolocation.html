<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치기반 서비스</title>
    <script>
        function aaa(){
            navigator.geolocation.getCurrentPosition(function( postion ){
                var lat = postion.coords.latitude  // 위도
                var lng = postion.coords.longitude // 경도

                document.getElementById('hh').innerHTML = lat+" , " +lng
            }, function(error){
                switch( error.code ){
                    case error.PERMISSION_DENIED: str="사용자거부"; break;
                    case error.POSITION_UNAVAILABLE: str="지리정보없음"; break;
                    case error.TIMEOUT: str="시간초과"; break;
                    
                }
                document.getElementById('hh').innerHTML= str
            })
        }
    </script>
</head>
<body>
    <button onclick="aaa()">현재 내위치 얻어오기</button>
    <h3 id="hh">위도, 경도</h3>

    <button onclick="bbb()">위치정보 자동 업데이트</button>
    <button onclick="ccc()">위치정보 자동 업데이트 종료</button>
    
    <script>
        function bbb(){
            id = navigator.geolocation.watchPosition(function( postion ){
                var lat = postion.coords.latitude  // 위도
                var lng = postion.coords.longitude // 경도

                document.getElementById('hh').innerHTML = lat+" , " +lng
            })
        }

        function ccc(){
            navigator.geolocation.clearWatch(id)
            document.getElementById('hh').innerHTML=""
        }
    </script>

</body>
</html>
