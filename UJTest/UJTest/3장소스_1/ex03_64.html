<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지오로케이션</title>
<script>
function showPosition(position) {
	 var pos = position.coords.latitude + "," + position.coords.longitude;
     var url = "http://maps.googleapis.com/maps/api/staticmap?center="
      			+ pos + "&zoom=14&size=500x300&sensor=false";
      
     window.open(url);
}
function locationEventHandler() {
	if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
    	document.getElementById("demo").innerHTML="브라우저가 Geolocation을 지원하지 않습니다";
    }
}
</script>
</head>

<body>
<span>이곳의 지도가 궁금한가요?</span>
<button onclick="locationEventHandler()">지도보기</button><br><br>
</body>
</html>
